<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/carro.css">
    <title>EstaCar - Cadastro carro</title>
</head>
<body>
    <header>
        <h1>ESTACAR</h1>
        <div>
            <a href="./carro.html"><i class="bi bi-car-front"></i></a>
            <a href="./login.html"><i class="bi bi-person"></i></a>
        </div>
    </header>

    <main>
        <section id="cadastro">
            <h2>Cadastro de veículo</h2>
    
            <div>
                <p>Placa do carro:</p>
                <input type="text" name="text" id="Placa" placeholder="Digite a placa do carro">
            </div>
            <div>
                <p>Marca do carro:</p>
                <select class="menu" name="marca" id="marca">
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Ford">Ford</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Nissan">Nissan</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Audi">Audi</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Kia">Kia</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div>
                <p>Bloco da vaga:</p>
                <select class="menu" name="bloco" id="bloco">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>
            <div>
                <p>Número da vaga:</p>
                <select class="menu" name="num" id="num"></select>
            </div>
            
            <input type="hidden" name="usuario_id" id="usuario_id" value="">

            <button type="submit" id="cadastrarVeiculo">Cadastrar Veículo</button>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
