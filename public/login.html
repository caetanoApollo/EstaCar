<head>

    <main>

                <p>Senha:</p>
                <input type="password" name="password" id="pass" placeholder="Digite a sua senha">

            <button type="submit" id="loginButton">Entrar</button>
            <p>NÃ£o tem uma conta? <a href="./index.html">Cadastre-se</a></p>
